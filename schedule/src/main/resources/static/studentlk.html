<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет студента</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f5f7;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav button {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: white;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        nav button:hover {
            background-color: #4CAF50;
            color: white;
        }

        .container {
            margin: 20px auto;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #4CAF50;
        }

        .info {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
    <script>
        async function loadUserInfo() {
            const container = document.getElementById('user-info');
            container.innerHTML = "<p>Загрузка...</p>";

            try {
                const response = await fetch('/api/user/current');
                if (!response.ok) {
                    throw new Error('Ошибка загрузки данных');
                }
                const user = await response.json();

                container.innerHTML = `
                    <h2>${user.fullName}</h2>
                    <p class="info">Группа: ${user.group}</p>
                    <p class="info">Роль: ${user.role}</p>
                `;
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
                container.innerHTML = "<p>Не удалось загрузить данные пользователя.</p>";
            }
        }

        document.addEventListener("DOMContentLoaded", loadUserInfo);
    </script>
</head>
<body>
    <header>
        <h1>Личный кабинет</h1>
        <nav>
            <button onclick="window.location.href='student.html'">Расписание</button>
            <button onclick="window.location.href='/logout'">Выход</button>
        </nav>
    </header>
    <div class="container" id="user-info">
        <!-- Информация о пользователе будет загружена здесь -->
    </div>
    <footer>
        Егор Лукиянов - курсовая работа
    </footer>
</body>
</html>
